board:
    name: hpm6e00_adc_evk
    soc: HPM6E80
    device: HPM6E80xVMx
    openocd-soc: hpm6e80-dual-core
    openocd-probe: cmsis_dap
    on-board-ram:
      type: sdram
      size: 64M
      width: 32bit
    on-board-flash:
      type: qspi-nor-flash
      size: 16M
    feature:
      - board_mtg
      - board_sei
      - board_qei
      - board_sdram
      - board_audio_in
      - board_audio_out
      - board_audio_codec
      - board_ppi_async_sram
      - board_motor_control
