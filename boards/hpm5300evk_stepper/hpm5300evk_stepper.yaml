      - plb
      - dac
      - adc16
      - pdgo
      - mcan
      - ewdg
      - gpiom
      - tsns
      - crc
      - spi
      - i2c
      - usb-otg
      - ptp
      - motor-control
      - bldc_hfi
      - bldc_smc
      - opamp
